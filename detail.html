<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>맛집 상세 페이지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="img/오늘 뭐먹조.png" alt="로고" class="logo" />
      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">맛집 목록</a></li>
          <li><a href="write.html">리뷰 등록</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
  <div class="main-card">
    
    <!-- 제목 / 작성자 섹션 -->
    <section class="review-header">
      <h2>진짜 맛있는 고기집</h2>
       <hr class="section-divider" />
      <p class="author"><strong>작성자:</strong> 김맛객</p>

    </section>

    <hr />

    <!-- 정보 섹션 -->
    <section class="review-info">
      <p><strong>지역명:</strong> 서울 강남구</p>
      <p><strong>맛집 이름:</strong> 불타는 고기</p>
      <p><strong>평점:</strong> 9 / 10</p>
    </section>

    <hr />

    <!-- 리뷰 본문 섹션 -->
    <section class="review-body">
      <p><strong>리뷰:</strong></p>
      <p>고기의 육즙이 터지는 최고의 맛집! 반찬도 정갈하고 분위기까지 완벽해요.<br>
        직원분들 서비스도 친절하고, 다음에도 꼭 재방문할 거예요!
      </p>
    </section>

    <hr />

    <!-- 사진 섹션 -->
    <section class="review-image">
      <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA2MjZfMjM5%2FMDAxNzE5MzY1MTEyNTU1.p5ZDtbFV1MNRBGl2VYHufZKYzyBrHBR8HTTCWJPXrqUg.KNzAFt5pUrAWRNZs6MQupItChuqzHCm_aAez2yflapcg.JPEG%2Fimage_6.jpg&type=sc960_832" alt="리뷰 사진" class="review-img" />
    </section>
  </div>

      <!-- 댓글 섹션 -->
      <div class="comment-section">
  <h3>댓글</h3>
  
  <ul class="comment-list">
    <li class="comment-row">
      <div class="comment-left">정말 맛있네요! 다음에 또 가볼게요</div>
      <div class="comment-right">홍길동 2025.01.18</div>
    </li>
    <li class="comment-row">
      <div class="comment-left">여기 자차로 가는 길이 감쪽같습니다 🚗</div>
      <div class="comment-right">김철수 2025.08.07</div>
    </li>
    <li class="comment-row">
      <div class="comment-left">사장님 인사도 친절하셨어요 😊</div>
      <div class="comment-right">이영희 2025.09.16</div>
    </li>
  </ul>

  <div class="comment-input">
    <textarea placeholder="댓글을 입력하세요"></textarea>
    <button type="button">댓글 등록</button>
  </div>
</div>


  <script src="detail.js"></script>
</body>
</html>
